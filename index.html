<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-lg-5 mt-3 rounded-3 shadow mx-auto p-lg-4 p-2">
      <h2 class="text-center text-decoration-underline">BestMarket</h2>
      <p
        class="alert alert-danger text-center p-2 my-2 animate__animated animate__infinite infinite animate__pulse"
        style="display: none"
        id="errorMsg"
      >
        Input fields can not be empty
      </p>
      <input
        type="text"
        placeholder="Name of item"
        class="form-control form-control-sm shadow-none my-lg-3 my-2"
        id="itemName"
      />
      <input
        type="number"
        placeholder="Price"
        class="form-control form-control-sm shadow-none my-lg-3 my-2"
        id="itemPrice"
      />
      <input
        type="text"
        placeholder="Description"
        class="form-control form-control-sm shadow-none my-lg-3 my-2"
        id="itemDescription"
      />
      <button class="btn btn-secondary btn-sm w-100" onclick="addItem()">
        Submit
      </button>
    </div>
    <div
      class="container my-lg-5 my-3 mx-auto p-lg-4 p-2 text-center"
      id="showItems"
    >
      <table class="table table-striped">
        <thead>
          <tr>
            <td>#</td>
            <td>Item</td>
            <td>Price</td>
            <td>Description</td>
          </tr>
        </thead>
        <tbody id="tabbody"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Items</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="Name of item"
              class="form-control form-control-sm shadow-none my-lg-3 my-2"
              id="newName"
            />
            <input
              type="number"
              placeholder="Price"
              class="form-control form-control-sm shadow-none my-lg-3 my-2"
              id="newPrice"
            />
            <input
              type="text"
              placeholder="Description"
              class="form-control form-control-sm shadow-none my-lg-3 my-2"
              id="newDesc"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="saveedit" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
